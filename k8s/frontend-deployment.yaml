apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-analysis-frontend
  namespace: stock-analysis-system
  labels:
    app: stock-analysis-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock-analysis-frontend
  template:
    metadata:
      labels:
        app: stock-analysis-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: stock-analysis-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "/api"
        - name: REACT_APP_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: stock-analysis-config
              key: ENVIRONMENT
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume mounts
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      
      # Pod security context
      securityContext:
        fsGroup: 1000
      
      # Service account
      serviceAccountName: stock-analysis-frontend
      
      # Node affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - stock-analysis-frontend
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: stock-analysis-frontend
  namespace: stock-analysis-system
  labels:
    app: stock-analysis-frontend
    component: frontend
spec:
  selector:
    app: stock-analysis-frontend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stock-analysis-frontend
  namespace: stock-analysis-system
  labels:
    app: stock-analysis-frontend
    component: frontend